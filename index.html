<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen"> 
    <script src="javascripts/jQuery.js" type="text/javascript"></script>
    <script src="javascripts/parameter.js" type="text/javascript"></script>
    <script src="javascripts/markdown-it.min.js" type="text/javascript"></script>
    <title>shoutn95</title>
</head>
<body>
<div id="page">
    <div id="head"></div>
    <div id="contents"></div>
    <script type="text/javascript">

function run(){

            var json = _$.getJSON("https://shoutn95.github.io/sh95/youtube.json");
            var vid = eval("(" +json.responseText + ")");
            $("#footer").html(vid);
            
            
        
      
            
            if (!GetURLParameter('page')) {
                var contentPage = 0;
            }else{
                var contentPage = GetURLParameter('page');
            }
                       
            var rand=Math.floor(Math.random()*vid.length);
            window.location.href = "https://shoutn95.github.io/sh95/index_.html?video="+ vid[rand]+"&page=" + contentPage;
        }
        
        new run();
    </script> 
    <div id="footer"><a href="&page=0">1</a> | <a href="&page=1">2</a></div>
    
</div>
</body>
</html>
