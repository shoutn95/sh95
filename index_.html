<script type="text/javascript">

function run(){

    var md = window.markdownit("default",{html:true});
 
    md.use(markdownItAttrs, {
        leftDelimiter: '{',
        rightDelimiter: '}',
        allowedAttributes: []  
        });
 
    jQuery.get("contents/CONTENTS" +shoutn95.GetURLParameter('page') + ".md",
        function(data){
                $("#contents").html(md.render( data ));
                $("h2").after ("<div class='left'>/=================<br /></div>");
                $("h2").before("<div class='right'><br />=================/<div>");
                
                
        });
        }
new run();

</script>
