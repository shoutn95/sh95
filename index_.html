<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen"> 
    <script src="javascripts/jQuery.js" type="text/javascript"></script>
    <script src="javascripts/markdown-it.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    
        function GetURLParameter(sParam) 
        {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables=sPageURL.split('&');
            for (var i=0;i<sURLVariables.length;i++)
            {
                var sParameterName =sURLVariables[i].split('=');
                if (sParameterName[0]==sParam)
                {
                    return sParameterName[1];
                }
            }
            
        }
    
    </script>
    
    <title>shoutn95</title>
</head>
<body>
<div id="page">
    <div id="head">
        <h1>Welcome</h1>
        <div id="Yt"></div>
        <script type="text/javascript"></script>
        
        
    </div>
    <div id="contents"></div>
    <script type="text/javascript">
        function run(){
            var md = window.markdownit("default",{html:true});
            jQuery.get("CONTENTS.md",function(data){
                $("#contents").html(md.render( data ));
            });
            var video="<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/e2H7bER9BXU\""+GetURLParameter('video')+ "\"frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>";
            
            $("Yt").html(video); 
        }
       new run();
    </script> 
    <div id="footer"></div>

</div>
</body>
</html>
