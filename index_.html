<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet00.css" media="screen and (min-width:700px)" >
    <link rel="stylesheet" media="screen and (max-width:700px)" href="stylesheets/mobile.css" type="text/css"/>
    <script type="text/javascript" src="javascripts/jQuery.js" ></script>
    <script type="text/javascript" src="javascripts/markdown-it.js"></script>
    <script type="text/javascript" src="javascripts/markdown-it-attrs.js"></script>
    <script src="javascripts/shoutn95.js" type="text/javascript "></script>
    
    <title>shoutn95</title>
</head>
<body onload="shoutn95.loadFrontJSONform();">
<!-- load  random youtube or whatelse-->
<div id="page">
    <div id="head">
        <div id="top"></div>
    </div>
    <div id="contents"></div>
    <div id="_latestContent"></div>
<script type="text/javascript">

function run(){

    var md = window.markdownit("default",{html:true});
 
    md.use(markdownItAttrs, {
        leftDelimiter: '{',
        rightDelimiter: '}',
        allowedAttributes: []  
        });
        
        if (isNaN(shoutn95.GetURLParameter('page'))){
        
            jQuery.get("contents/"+shoutn95.GetURLParameter('page') + ".md", function(data){
                $("#contents").html(md.render( data ));
            });
            
        }else{
 
            jQuery.get("contents/CONTENTS" +shoutn95.GetURLParameter('page') + ".md", function(data){
                $("#contents").html(md.render( data ));
                $("h2").first().after ("<div class='left'>/=================</div>");
                $("h3").last().after("<div class='right'><br />=================/<div>");    
            });
        }
    }
        
new run();

</script>
<div id="footer"></div>
    
<script type="text/javascript">
    shoutn95._staticfiles("APPLICATIONS");
    shoutn95._getFront0withLatestContent ();<!-- latestContent -->
    shoutn95.back_returnPrecedent();<!-- back -->
    shoutn95.loadFooterJSONcontent();
    
<!-- load footer-->

</script>
<div id="sub"></div>
</div>
</body>
</html>
