<script type="text/javascript">

<!-- refresh page -->

    if(location.search.indexOf('reload') < 0){
        var hash = window.location.hash;
        var loc = window.location.href.replace(hash, '');
        loc += (loc.indexOf('?') < 0? '?' : '&') + 'reload';

<!-- Global site tag (gtag.js) - Google Analytics -->

function run(){

    shoutn95._message0();

    var md = window.markdownit("default",{html:true});

    md.use(markdownItAttrs, {
        leftDelimiter: '{',
        rightDelimiter: '}',
        allowedAttributes: []
        });

    if (isNaN(shoutn95.GetURLParameter('page'))){
        jQuery.get("contents/"+shoutn95.GetURLParameter('page') + ".md", function(data){
        $("#contents").html(md.render( data ));
    });

    }else{
        jQuery.get("contents/CONTENTS" +shoutn95.GetURLParameter('page') + ".md", function(data){
            $("#contents").html(md.render( data ));
            $("h2").first().after ("<div class='left'></div>");
            $("h3").last().after("<div class='right'><div>");
            });
        }
}
new run();

var $window = $(window);
var $videoWrap = $('.video-wrap');
var $video = $('.video');
var videoHeight = $video.outerHeight();

$window.on('scroll',  function() {
var windowScrollTop = $window.scrollTop();
var videoBottom = videoHeight + $videoWrap.offset().top;

if (windowScrollTop > videoBottom) {
  $videoWrap.height(videoHeight);
  $video.addClass('stuck');
} else {
  $videoWrap.height('auto');
  $video.removeClass('stuck');
}
});

</script>
